<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <button onclick="balaji()">show me</button> 
   <p id="textmatch"></p>
   <script>
        function balaji()
        {
            for(i=1;i<=10,i++)
        {
            document.getElementById('textmatch').innerHTML+=i+"<br>";
        }
        }
    </script>
